apiVersion: v1
kind: Service
metadata:
  name: orders-berta
  labels:
    example: orders-berta
  annotations:
    auth.istio.io/8017: NONE
spec:
  ports:
  - name: http
    port: 8017
  selector:
    example: orders-berta
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: orders-berta
spec:
  replicas: 1
  template:
    metadata:
      labels:
        example: orders-berta
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - image: amitdudhbade1/orders-berta:v3
        imagePullPolicy: Always
        name: orders-berta
        ports:
        - name: http
          containerPort: 8017
        resources:
          limits:
            memory: 100Mi
          requests:
            memory: 32Mi
        env:
        - name: dbtype
          # available dbtypes are: [memory, mssql]
          value: "memory"
